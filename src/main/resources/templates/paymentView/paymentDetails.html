<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Details - Inventory Management and Billing App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		#logo {
			width: 200px;
			height: auto;
			margin: 20px auto;
			display: block;
		}

		#ownerlogo {
			position: absolute;
			bottom: 10px;
			right: 10px;
			width: 150px;
			height: auto;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		h2 {
			color: #333;
		}

		p,
		h3 {
			margin: 10px 0;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		table,
		th,
		td {
			border: 1px solid #ccc;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #333;
			color: #fff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		a.button {
			display: inline-block;
			text-decoration: none;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			transition: background-color 0.3s;
			margin: 5px;
		}

		a.button:hover {
			background-color: #555;
			text-decoration: underline;
		}

		.amount-container {
			text-align: center;
		}

		.amount-box {
			display: flex;
			margin: 10px;
			padding: 10px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			max-width: 800px;
		}

		.amount-label {
			font-weight: bold;
			margin-right: 10px;
		}

		.amount-value {
			font-size: 18px;
			font-weight: bold;
		}

		/* Reusable footer styles */
		footer {
			text-align: center;
			background-color: #fff;
			color: #333;
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			display: flex;
			justify-content: space-between;
			flex-direction: column;
		}

		.order-info,
		.total-bill {
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.order-info p,
		.total-bill p {
			color: #777;
		}

		.order-info span,
		.total-bill span {
			font-weight: bold;
			color: #000;
		}
	</style>
</head>

<body>

	<div class="container">
		<a href="/inventorybilling/showLanding">
			<img src="/inventorybilling/assets/logo_nobg.png" alt="Your Logo" id="logo">
		</a>
		<h2>Payment Details Page</h2>
		<p>Payment ID: <span th:text="${payment.payId}"></span></p>
		<p>Payment Date: <span th:text="${payment.payDate}"></span></p>
		<p>Payment Amount: <span th:text="${payment.payAmount}"></span></p>
		<p>Payment Mode: <span th:text="${payment.payMode}"></span></p>
		<p>Payment Type: <span th:text="${payment.payType}"></span></p>

		<!-- Check if a document is associated with the payment -->
		<th:block th:if="${payment.document != null}">
			<p>Document Name: <span th:text="${payment.document.name}"></span></p>
			<!-- Provide links to download and view the document -->
			<a th:href="@{'/viewDocument/' + ${payment.payId}}" class="button">View Document</a>
		</th:block>

		<!-- Display Order Information -->
		<div class="order-info">
			<h3>Order Information</h3>
			<p>Order ID: <span th:text="${payment.order.orderId}"></span></p>
			<p>Order Date: <span th:text="${payment.order.orderDate}"></span></p>
			<!-- You can add more fields here as needed -->
		</div>

		<div class="total-bill">
			<h3>Total Bill Amount</h3>
			<p>Total Bill Amount: <span th:text="${payment.order.totalBillAmount}"></span></p>
			<p>Remaining Bill Amount: <span th:text="${payment.order.remainingBillAmount}"></span></p>
			<!-- You can add more fields here as needed -->
		</div>
	</div>

	<footer>
		<!-- Add buttons to navigate to other pages -->
		<!-- Add a "Back to Order Details" button -->
		<a th:href="@{'/orderDetails/'+ ${payment.order.orderId}}" class="button">Back to Order Details</a>
		<a href="/inventorybilling/showLanding" class="button">Home</a>
		<b>.....On Payment Details Page.....</b>
	</footer>
	<!-- Company Logo -->
	<div id="owner-logo-container">
		<img src="/inventorybilling/assets/software_owner_logo.png" alt="Your Company Logo" id="ownerlogo">
	</div>

</body>

</html>
